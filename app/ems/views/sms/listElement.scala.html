@(sms: SmsDisplay, empty: Boolean = false)

<a id="@sms.id" data-status="@sms.status" href="#" class="list-group-item clearfix @if(empty) {empty-sms}">
    <h4 class="list-group-item-heading">@sms.from</h4>
    <span class="list-group-item-text">@sms.content</span>
    <span class="pull-right">
        @if(!empty) {
            <button class="btn btn-xs btn-info">@sms.creationDate</button>
        }
    </span>
</a>
