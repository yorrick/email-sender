@import ems.models.ForwardingDisplay

@(forwarding: ForwardingDisplay, emptyClass: String = "")

<a id="@forwarding.id" href="#" class="list-group-item clearfix @emptyClass">
    <h4 class="list-group-item-heading">

        <span class="glyphicon
            @if(forwarding.smsToEmail == "true") { glyphicon-phone }
            @if(forwarding.emailToSms == "true") { glyphicon-envelope }
        "></span>

        <span>@forwarding.from</span>
    </h4>

    <span class="list-group-item-text">@forwarding.content</span>

    <span class="pull-right">
        <button class="btn btn-xs btn-info">
            @forwarding.creationDate
        </button>
        <button class="status btn btn-xs btn-info @forwarding.statusCode">
            <span>@forwarding.status</span>
            <i class=""></i>
        </button>

    </span>
</a>
