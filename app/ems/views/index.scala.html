@import ems.models.User


@()(implicit user: Option[User])


@mainAuth("Welcome", user = user){
    <h2></h2>
    <p></p>

    <div class="jumbotron">
        <h1>Welcome</h1>
        <p>This is a bridge between sms and emails. Send emails by sending sms, and send sms by sending emails</p>
    </div>

    @user match {
        case Some(user) => {
            <p>
                <a href="@ems.controllers.routes.ForwardingController.list()" class="btn btn-primary btn-lg" role="button">
                    See your forwardings
                </a>
            </p>
        }
        case None => {
            <p>
                <a href="@securesocial.controllers.routes.LoginPage.login()" class="btn btn-primary btn-lg" role="button">
                    Login
                </a>
            </p>
        }
    }
}
