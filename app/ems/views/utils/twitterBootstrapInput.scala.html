@(elements: helper.FieldElements)

@**************************************************
* Generate input according twitter bootsrap rules *
* Generate error according to jquery validation   *
**************************************************@
<div class="form-group @if(elements.hasErrors) {has-error}">
    <label class="col-lg-3 control-label" for="@elements.id">@elements.label
        @if(elements.infos.length > 0) {
            <span class="required-field">*</span>
        }
    </label>
    <div class="col-lg-9">
        @elements.input

        @if(elements.hasErrors) {
            <label id="@elements.id-error" class="error" for="@elements.id">@elements.errors.mkString(", ")</label>
        }
    </div>

</div>
