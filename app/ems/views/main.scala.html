@import ems.controllers.utils.StaticWebJarAssets


@(title: String, scripts: Html = Html(""), navbarContent: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html>
<head>
    <title>@title</title>

    <link rel="shortcut icon" sizes="64x64" type="image/vnd.microsoft.icon" href="@routes.Assets.at("images/favicon.ico")">

    <link rel='stylesheet' href='@StaticWebJarAssets.getUrl(WebJarAssets.locate("css/bootstrap.min.css"))'>
    <link rel='stylesheet' href='@StaticWebJarAssets.getUrl(WebJarAssets.locate("css/font-awesome.min.css"))'>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">

    <script type='text/javascript' src='@StaticWebJarAssets.getUrl(WebJarAssets.locate("jquery.min.js"))'></script>
    <script type='text/javascript' src='@StaticWebJarAssets.getUrl(WebJarAssets.locate("js/bootstrap.min.js"))'></script>

    @scripts

</head>
<body>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <h1>
              <a class="h1" href="@ems.controllers.routes.MainController.index()">
                  <span class="glyphicon glyphicon-phone"></span>
                  <span class="glyphicon glyphicon-resize-horizontal"></span>
                  <span class="glyphicon glyphicon-envelope"></span>
              </a>
          </h1>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            @navbarContent
        </div>
      </div>
    </nav>

    <div class="container">
        @content
    </div>
</body>
</html>
